<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="./css/styles.min.css">
  <link rel="icon" href="./favicon.png">
  <link rel="icon" href="./favicon.png">
  
  <title>EZB | Đăng ký</title>
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed">
    <div class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="./images/logo.png" width="180" alt="">
                </a>
                <p class="text-center">Thuê xe cực dễ dàng</p>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">Họ và tên:</label>
                    <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" placeholder="Nhập họ và tên">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Mật khẩu: </label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập mật khẩu">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword2" class="form-label">Nhập lại mật khẩu: </label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Nhập lại mật khẩu">
                  </div>
                  <a href="./index.html" class="btn btn-primary w-100 fs-4 mb-4 rounded-2">Đăng ký</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Đã có tài khoản tại EzBooking?</p>
                    <a class="text-primary fw-bold ms-2" href="./login.html">Đăng nhập</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./Register_files/jquery.min.js.download"></script>
  <script src="./Register_files/bootstrap.bundle.min.js.download"></script>
